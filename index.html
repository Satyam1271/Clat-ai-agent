<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLAT AI Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: #00d1b2;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    #response {
      margin-top: 20px;
      padding: 10px;
      background: #1e1e1e;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CLAT AI Agent</h1>
    <textarea id="questionInput" placeholder="Ask a CLAT-related question..."></textarea>
    <button onclick="askAgent()">Ask</button>
    <div id="response"></div>
  </div>

  <script>
    async function askAgent() {
      const question = document.getElementById('questionInput').value;
      const responseBox = document.getElementById('response');

      if (!question.trim()) {
        responseBox.innerText = "Please enter a question.";
        return;
      }

      responseBox.innerText = "Thinking...";

      // Dummy AI response (replace with real API call later)
      setTimeout(() => {
        responseBox.innerText = "This is a sample CLAT answer to your question: \"" + question + "\"";
      }, 1000);
    }
  </script>
</body>
</html>
